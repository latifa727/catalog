{% extends "main.html" %}
{% include 'header.html' %}
{% block content %}
<div id ="backg">
		
<h1>New Item</h1>

<form action="{{ url_for('newItem')}}" method = 'post'>

<dl>
	<dt>Title:</dt>
		<dd><input type ='text' size='30' name='title' required></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' required ></textarea></dd>
	<dt>Category:</dt>
		<dd><select name='cat_id'>
			{% for i in categories %}
			<option value="{{i.id}}">{{i.name}}</option>
			{% endfor %}
		</select></dd>
</dl>


<input type='submit' value='Add'>

</form>
</div>
{% endblock %}
